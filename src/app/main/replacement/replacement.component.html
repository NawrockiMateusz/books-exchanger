<app-navbar></app-navbar>
<main class="main">
    <form class="form-style-7">
        <ul>
            <li>
                <label for="isbn">Numer ISBN</label>
                <input type="text" name="isbn" maxlength="30">
            </li>
            <li>
                <label for="title">Tytuł</label>
                <input type="text" name="title" maxlength="100">
            </li>
            <li>
                <label for="author">Autor</label>
                <input type="text" name="author" maxlength="100">
            </li>
            <li>
                <label for="genre">Gatunek</label>
                <select name="genre">
                    <option value="" selected></option>
                    <option value="fantasy">fantasy</option>
                    <option value="romans">romans</option>
                    <option value="thrillery">thriller</option>
                </select>
            </li>
            <li>
                <label for="city">Miasto</label>
                <input type="text" name="city" maxlength="100">
            </li>
            <li>
                <label for="send">Możliwość wysyłki</label>
                <select name="send">
                    <option value="false">Nie</option>
                    <option value="true">Tak</option>
                </select>
            </li>
            <li>
                <label for="usageLevel">Poziom zniszczenia</label>
                <select name="usageLevel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </li>
            <li>
                <label for="photo">Dodaj zdjęcie:</label>
                <input type="file" name="photo">
            </li>
            <li>
                <button type="submit" class="submitButton">Dodaj do listy "na wymianę"</button>
            </li>
        </ul>
    </form>
    <div class="photo__container">
        <img src="../../../assets/images/addBooks.jpg" alt="books" class="photo">
    </div>
</main>
